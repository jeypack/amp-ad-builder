<!doctype html>
<html amp4ads>

<head>
  <meta charset="utf-8">
  <title>Nissan amphtml ad</title>
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <style amp4ads-boilerplate>
    body {
      visibility: hidden
    }
  </style>
  <!-- build:css --><!-- endbuild -->
</head>

<body>
  <div id="bg-exit">
    <div class="anim anim-1">
      <div class="frame frame-bkg-1">
        <div class="outer"><amp-img class="inner" src="./img/bkg-wide.jpg" layout="flex-item"></amp-img></div>
      </div>
      <div class="frame frame-rrg">
        <div class="outer"><amp-img class="inner" src="./img/rrg.png" layout="flex-item"></amp-img></div>
      </div>
      <div class="frame frame-c-1">
        <div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div>
      </div>
      <div class="frame frame-cta">
        <div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div>
      </div>
    </div>
    <div class="anim anim-2">
      <div class="frame frame-bkg-1">
        <div class="outer"><amp-img class="inner" src="./img/bkg-wide.jpg" layout="flex-item"></amp-img></div>
      </div>
      <div class="frame frame-rrg">
        <div class="outer"><amp-img class="inner" src="./img/rrg.png" layout="flex-item"></amp-img></div>
      </div>
      <div class="frame frame-c-1">
        <div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div>
      </div>
      <div class="frame frame-cta">
        <div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div>
      </div>
    </div>
    <!-- STATIC -->
    <div class="anim">
      <div class="frame static">
        <div class="outer"><amp-img class="inner" alt="Nissan Logo" src="./img/logo-nissan.png"
            layout="flex-item"></amp-img></div>
      </div>
      <!-- BORDER -->
      <div class="frame static">
        <div class="outer">
          <div class="inner">
            <div class="block trans-border"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
