<!doctype html>
<html amp4ads>
    <head>
        <meta charset="utf-8">
        <title>Peugeot amphtml ad</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
        <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
        <style amp4ads-boilerplate>body{visibility:hidden}</style>
        <!-- build:css --><!-- endbuild -->
    </head>
    <body>
        <div id="bg-exit">
            <div class="anim anim-1">
                <div class="frame frame-bkg-1"><div class="outer"><amp-img class="inner" src="./img/bkg-1.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-logo-white"><div class="outer"><amp-img class="inner" src="./img/logo-white.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-1"><div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-2-1"><div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-2-2"><div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-2-3"><div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-2"><div class="outer"><amp-img class="inner" src="./img/copy-2.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-3"><div class="outer"><amp-img class="inner" src="./img/bkg-3.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-disclaimer"><div class="outer"><amp-img class="inner" src="./img/disclaimer.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-3"><div class="outer"><amp-img class="inner" src="./img/copy-3.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-4"><div class="outer"><amp-img class="inner" src="./img/copy-4.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-white bkg-white"></div>
                <div class="frame frame-bkg-4"><div class="outer"><amp-img class="inner" src="./img/bkg-4.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-5"><div class="outer"><amp-img class="inner" src="./img/copy-5.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-6"><div class="outer"><amp-img class="inner" src="./img/copy-6.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-5">
                    <div class="frame show frame-bkg-5"><div class="outer"><amp-img class="inner" src="./img/bkg-5.jpg" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-disclaimer"><div class="outer"><amp-img class="inner" src="./img/disclaimer.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-logo-black"><div class="outer"><amp-img class="inner" src="./img/logo-black.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-c-7"><div class="outer"><amp-img class="inner" src="./img/copy-7.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-c-8"><div class="outer"><amp-img class="inner" src="./img/copy-8.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-cta"><div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div></div>
                </div>
                <div class="frame frame-6">
                    <div class="frame show frame-white bkg-white"></div>
                    <div class="frame show frame-logo-black"><div class="outer"><amp-img class="inner" src="./img/logo-haendler.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-c-9"><div class="outer"><amp-img class="inner" src="./img/copy-9.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-adr"><div class="outer"><div class="inner address"><div class="block opac">
                        <div class="copy black">
                            Autohaus<br>Mustermann GmbH<br>12345 Musterstadt
                        </div><div class="cta alpha"><amp-img class="inner" width="106" height="20" src="./img/cta-solo.png"></amp-img></div>
                    </div></div></div></div>
                </div>
            </div>
            <!-- STATIC -->
            <div class="anim">
                <div class="frame static"><div class="outer"><div class="inner address"><div class="block trans-border"></div></div></div></div>
            </div>
        </div>
    </body>
</html>
