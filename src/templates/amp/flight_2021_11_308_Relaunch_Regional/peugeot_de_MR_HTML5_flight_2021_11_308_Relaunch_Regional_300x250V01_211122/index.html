<!doctype html>
<html amp4ads>
    <head>

        <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
        <style amp4ads-boilerplate>body{visibility:hidden}</style>
        <style amp-custom>@keyframes fadeIn{0%{opacity:0}to{opacity:1}}@keyframes fadeOut{0%{opacity:1}to{opacity:0}}@keyframes fromLeft{0%{opacity:0;transform:translateX(-40px)}to{opacity:1;transform:translateX(0)}}@keyframes fromRight{0%{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}@keyframes toLeft{0%{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(-40px)}}@keyframes toRight{0%{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(40px)}}@keyframes clickCta{0%{opacity:0;transform:translateX(25%) scale(1)}45%{opacity:1;transform:translateX(0) scale(1)}55%{opacity:1;transform:translateX(0) scale(1)}70%{opacity:1;transform:translateX(0) scale(.9)}to{opacity:1;transform:translateX(0) scale(1)}}@keyframes pumpCta{0%{opacity:1;transform:scale(1)}40%{opacity:1;transform:scale(.9)}to{opacity:1;transform:scale(1)}}@keyframes peugeotLogoStart{0%{opacity:0;transform:translateY(0)}40%{opacity:1;transform:translateY(0)}75%{opacity:1;transform:translateY(0)}to{opacity:1;transform:translateY(-50px)}}@keyframes peugeotCopyClip1{0%{opacity:1;transform:translateX(0);clip:rect(250px,300px,250px,0)}to{opacity:1;transform:translateX(0);clip:rect(0,300px,250px,0)}}@keyframes peugeotCopyClip2{0%{opacity:1;transform:translateX(0);clip:rect(190px,300px,190px,0)}to{opacity:1;transform:translateX(0);clip:rect(160px,300px,250px,0)}}@keyframes peugeotCopyClip3{0%{opacity:1;transform:translateX(0);clip:rect(215px,300px,215px,0)}to{opacity:1;transform:translateX(0);clip:rect(185px,300px,250px,0)}}@keyframes peugeotCopyClip4{0%{opacity:1;transform:translateX(0);clip:rect(75px,300px,75px,0)}to{opacity:1;transform:translateX(0);clip:rect(0,300px,250px,0)}}@keyframes peugeotCopyClip5{0%{opacity:1;transform:translateX(0);clip:rect(100px,300px,100px,0)}to{opacity:1;transform:translateX(0);clip:rect(60px,300px,250px,0)}}@keyframes peugeotImgClip1{0%{opacity:1;transform:translateX(0);clip:rect(35px,300px,35px,0)}to{opacity:1;transform:translateX(0);clip:rect(-75px,300px,150px,0)}}@keyframes peugeotImgClip2{0%{opacity:1;transform:translateX(0);clip:rect(150px,300px,150px,0)}to{opacity:1;transform:translateX(0);clip:rect(0,300px,250px,0)}}@keyframes peugeotImgClip3{0%{opacity:1;transform:translateX(0);clip:rect(225px,300px,225px,0)}to{opacity:1;transform:translateX(0);clip:rect(50px,300px,650px,0)}}@keyframes peugeotWhite{0%{opacity:1;transform:translateX(0);clip:rect(125px,300px,125px,0)}to{opacity:1;transform:translateX(0);clip:rect(0,300px,250px,0)}}@keyframes peugeotBottomUp{0%{opacity:1;transform:translateY(100%)}to{opacity:1;transform:translateY(0)}}*,:after,:before{box-sizing:border-box}body,html{width:100%;height:100%;font-family:sans-serif;font-size:16px;color:#000}body{margin:0;padding:0;border:0}#bg-exit{right:0;bottom:0;width:300px;height:250px;cursor:pointer;margin:auto;background:#fff;overflow:hidden}#bg-exit,.anim svg{position:absolute;left:0;top:0}.anim svg{width:100%;height:100%;overflow:visible}.anim,.anim .frame{position:absolute;left:0;top:0;right:0;bottom:0;margin:auto;opacity:0}.anim .frame.show,.anim.show{opacity:1}.anim,.anim .static{opacity:1;overflow:hidden}.anim .frame .outer{position:relative;display:block;width:100%;height:100%;margin:auto;text-align:center}.anim .frame .outer .inner{display:flex;flex:1 0 auto;align-items:center;justify-content:center;width:100%;height:100%}#bg-exit img{display:inline-block;position:relative;width:auto;height:auto;max-width:100%;max-height:100%;vertical-align:middle;min-width:inherit;min-height:inherit}.anim .bkg-white{background:#fff}.anim .bkg-black{background:#000}.anim .bkg-grey-bdbdc2{background:#bdbdc2}.anim .alpha{opacity:0}@media (-ms-high-contrast:none),screen and (-ms-high-contrast:active){.anim .frame .outer .inner{display:block}#bg-exit .inner .block .cta img{position:absolute}}.white{color:#fff}.light{font-weight:300}b{font-weight:800}sup{line-height:.5}.anim .cta{width:106px;height:20px;margin:0}.anim .frame-bkg-1{animation:fadeIn .7s ease 0s 1 normal forwards}.anim .frame-logo-white{animation:peugeotLogoStart 1.75s ease 0s 1 normal forwards}.anim .frame-c-1{animation:peugeotCopyClip1 2.85s ease .9s 1 normal forwards}.anim .frame-bkg-2-1{animation:peugeotImgClip2 1.75s ease 3.4s 1 normal forwards}.anim .frame-bkg-2-2{animation:peugeotImgClip3 2s ease 3.55s 1 normal forwards}.anim .frame-c-2{animation:peugeotCopyClip1 1.75s ease 3.6s 1 normal forwards}.anim .frame-bkg-2-3{animation:peugeotImgClip1 1.75s ease 3.7s 1 normal forwards}.anim .frame-bkg-3{animation:peugeotBottomUp .7s ease 5.7s 1 normal forwards}.anim .frame-disclaimer{animation:fadeIn .7s ease 6.1s 1 normal forwards}.anim .frame-c-3{animation:peugeotCopyClip2 1s ease 6.2s 1 normal forwards}.anim .frame-c-4{animation:peugeotCopyClip3 1s ease 6.3s 1 normal forwards}.anim .frame-bkg-4{animation:peugeotCopyClip1 1.75s ease 9.3s 1 normal forwards}.anim .frame-white{animation:peugeotWhite .875s ease 9.3s 1 normal forwards}.anim .frame-c-5{animation:peugeotCopyClip4 1s ease 9.9s 1 normal forwards}.anim .frame-c-6{animation:peugeotCopyClip5 1s ease 10s 1 normal forwards}.anim .frame-5{animation:peugeotBottomUp .7s ease 13s 1 normal forwards}.anim .frame-6{animation:peugeotCopyClip1 .7s ease 16.5s 1 normal forwards}.anim .frame-adr .cta{animation:clickCta 2s cubic-bezier(.68,-.55,.265,1.55) 17s 1 normal forwards}.inner .block{display:inline-block;position:relative;background:#fff;width:100%;height:100%}.inner .block .copy{color:#000;font-family:Titillium Web,sans-serif;font-weight:300;text-align:left;font-size:14px;line-height:16px;text-transform:uppercase;padding:120px 0 0 102px;transform:scaleY(.85)}.inner .block .copy.shadow{text-shadow:0 3px 10px rgba(0,0,0,.4)}.inner .block .copy.white{color:#fff}.inner .block .copy.bold{font-weight:700}.inner .block .copy.center{text-align:center}.inner .block .copy.legal{font-size:9px;padding:120px 10px 5px 14px}.inner .block .cta{position:relative;margin:2px 0 0 102px}.inner .block.opac{background:transparent}.inner .block.grey{background:#4c4c4c}.inner .block.black{background:#000}.inner .block.center .copy{text-align:center}.inner .block.trans-border{background:transparent;border:1px solid #ccc}</style>
    </head>
    <body>
        <div id="bg-exit">
            <div class="anim anim-1">
                <div class="frame frame-bkg-1"><div class="outer"><amp-img class="inner" src="./img/bkg-1.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-logo-white"><div class="outer"><amp-img class="inner" src="./img/logo-white.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-1"><div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-2-1"><div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-2-2"><div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-2-3"><div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-2"><div class="outer"><amp-img class="inner" src="./img/copy-2.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-3"><div class="outer"><amp-img class="inner" src="./img/bkg-3.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-disclaimer"><div class="outer"><amp-img class="inner" src="./img/disclaimer.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-3"><div class="outer"><amp-img class="inner" src="./img/copy-3.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-4"><div class="outer"><amp-img class="inner" src="./img/copy-4.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-white bkg-white"></div>
                <div class="frame frame-bkg-4"><div class="outer"><amp-img class="inner" src="./img/bkg-4.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-5"><div class="outer"><amp-img class="inner" src="./img/copy-5.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-6"><div class="outer"><amp-img class="inner" src="./img/copy-6.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-5">
                    <div class="frame show frame-bkg-5"><div class="outer"><amp-img class="inner" src="./img/bkg-5.jpg" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-disclaimer"><div class="outer"><amp-img class="inner" src="./img/disclaimer.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-logo-black"><div class="outer"><amp-img class="inner" src="./img/logo-black.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-c-7"><div class="outer"><amp-img class="inner" src="./img/copy-7.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-c-8"><div class="outer"><amp-img class="inner" src="./img/copy-8.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-cta"><div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div></div>
                </div>
                <div class="frame frame-6">
                    <div class="frame show frame-white bkg-white"></div>
                    <div class="frame show frame-logo-black"><div class="outer"><amp-img class="inner" src="./img/logo-haendler.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-c-9"><div class="outer"><amp-img class="inner" src="./img/copy-9.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame show frame-adr"><div class="outer"><div class="inner address"><div class="block opac">
                        <div class="copy black">
                            Autohaus<br>Mustermann GmbH<br>12345 Musterstadt
                        </div><div class="cta alpha"><amp-img class="inner" width="106" height="20" src="./img/cta-solo.png"></amp-img></div>
                    </div></div></div></div>
                </div>
            </div>
            <!-- STATIC -->
            <div class="anim">
                <div class="frame static"><div class="outer"><div class="inner address"><div class="block trans-border"></div></div></div></div>
            </div>
        </div>
    </body>
</html>
