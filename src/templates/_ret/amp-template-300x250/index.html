<!doctype html>
<html amp4ads>
    <head>
        <meta charset="utf-8">
        <title>Nissan amphtml ad</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
        <style amp4ads-boilerplate>body{visibility:hidden}</style>
        <!-- build:css --><!-- endbuild -->
    </head>
    <body>
        <div id="bg-exit">
            <div class="anim anim-1">
                <div class="frame frame-bkg-1"><div class="outer"><amp-img class="inner" src="./img/bkg-1.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-verbrauch"><div class="outer"><amp-img class="inner" src="./img/verbrauch.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-1"><div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-cta"><div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-2"><div class="outer"><amp-img class="inner" src="./img/copy-2.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-3"><div class="outer"><amp-img class="inner" src="./img/copy-3.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-dco">
                    <div class="frame show frame-white bkg-black"></div>
                    <div class="frame frame-c-1-2 show"><div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame frame-c-4"><div class="outer"><amp-img class="inner" src="./img/copy-4.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame frame-adr"><div class="outer"><div class="inner address"><div class="block opac">
                        <div class="copy white">
                            Autohaus Mustermann<br>Musterstrasse 000<br>0000 Musterstadt
                        </div><div class="cta alpha"><amp-img class="inner" width="145" height="29" src="./img/cta-solo.png"></amp-img></div>
                    </div></div></div></div>
                </div>
            </div>
            <!-- STATIC -->
            <div class="anim">
                <div class="frame static"><div class="outer"><amp-img class="inner" alt="Nissan Logo" src="./img/logo-nissan.png" layout="flex-item"></amp-img></div></div>
                <div class="frame static"><div class="outer"><div class="inner address"><div class="block trans-border"></div></div></div></div>
            </div>
        </div>
    </body>
</html>
