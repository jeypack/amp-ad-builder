<!doctype html>
<html amp4ads>

<head>
  <meta charset="utf-8">
  <title>Nissan amphtml ad</title>
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <style amp4ads-boilerplate>
    body {
      visibility: hidden
    }
  </style>
  <!-- build:css --><!-- endbuild -->
</head>

<body>
  <div id="bg-exit">
    <div class="anim anim-1">

      <div class="frame frame-adr ">
        <!-- ADDRESS -->
        <div class="frame show">
          <div class="outer">
            <div class="inner address">
              <div class="block">
                <div class="copy ">
                  <!-- <amp-img width="300" height="20" src="./img/copy-dealer.png"></amp-img> -->
                  Jetzt profitieren bei<br>
                  *Garage Mustermann*<br>in *Musterhausen*.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame frame-cta ">
          <div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-logo show">
          <div class="outer"><amp-img class="inner" src="./img/logo-nissan-dealer.png" layout="flex-item"></amp-img></div>
        </div>
      </div>
      <!-- first anim part -->
      <div class="frame frame-anim show">
        <div class="frame frame-bkg-1">
          <div class="outer"><amp-img class="inner" src="./img/bkg-1.jpg" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-bkg-2">
          <div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-c-1">
          <div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-bonus">
          <div class="outer"><amp-img class="inner" src="./img/bonus.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-c-2">
          <div class="outer"><amp-img class="inner" src="./img/copy-2.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-logo show">
          <div class="outer"><amp-img class="inner" src="./img/logo-nissan.png" layout="flex-item"></amp-img></div>
        </div>
      </div>
      
    </div>
    <div class="anim anim-2">
      
      <div class="frame frame-adr ">
        <!-- ADDRESS -->
        <div class="frame show">
          <div class="outer">
            <div class="inner address">
              <div class="block">
                <div class="copy ">
                  <!-- <amp-img width="300" height="20" src="./img/copy-dealer.png"></amp-img> -->
                  Jetzt profitieren bei<br>
                  *Garage Mustermann*<br>in *Musterhausen*.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame frame-cta ">
          <div class="outer"><amp-img class="inner" src="./img/cta.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-logo show">
          <div class="outer"><amp-img class="inner" src="./img/logo-nissan-dealer.png" layout="flex-item"></amp-img></div>
        </div>
      </div>
      <!-- first anim part -->
      <div class="frame frame-anim show">
        <div class="frame frame-bkg-1">
          <div class="outer"><amp-img class="inner" src="./img/bkg-1.jpg" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-bkg-2">
          <div class="outer"><amp-img class="inner" src="./img/bkg-2.jpg" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-c-1">
          <div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-bonus">
          <div class="outer"><amp-img class="inner" src="./img/bonus.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-c-2">
          <div class="outer"><amp-img class="inner" src="./img/copy-2.png" layout="flex-item"></amp-img></div>
        </div>
        <div class="frame frame-logo show">
          <div class="outer"><amp-img class="inner" src="./img/logo-nissan.png" layout="flex-item"></amp-img></div>
        </div>
      </div>
      
    </div>
  </div>
</body>

</html>
