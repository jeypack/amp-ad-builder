<!doctype html>
<html amp4ads>
    <head>
        <meta charset="utf-8">
        <title>Nissan 3.0 amphtml ad</title>
        <meta name="ad.size" content="width=160,height=600">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
        <style amp4ads-boilerplate>body{visibility:hidden}</style>
        <style amp-custom>@keyframes fadeIn{0%{opacity:0}to{opacity:1}}@keyframes fadeOut{0%{opacity:1}to{opacity:0}}@keyframes fromLeft{0%{opacity:0;transform:translateX(-40px)}to{opacity:1;transform:translateX(0)}}@keyframes toRight{0%{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(40px)}}@keyframes fromRight{0%{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}@keyframes toLeft{0%{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(-40px)}}@keyframes clickCta{0%{opacity:0;transform:translateX(25%) scale(1)}45%{opacity:1;transform:translateX(0) scale(1)}55%{opacity:1;transform:translateX(0) scale(1)}70%{opacity:1;transform:translateX(0) scale(.9)}to{opacity:1;transform:translateX(0) scale(1)}}@keyframes pumpCta{0%{opacity:1;transform:scale(1)}40%{opacity:1;transform:scale(.9)}to{opacity:1;transform:scale(1)}}@keyframes inAndOut2500{0%{opacity:0;transform:translateX(0)}30.303030303%{opacity:1;transform:translateX(0)}75.7575757576%{opacity:1;transform:translateX(0)}to{opacity:0;transform:translateX(0)}}@keyframes frameDCO{0%{opacity:1;transform:translateY(100%)}to{opacity:1;transform:translateY(0)}}@keyframes bkgMove{0%{opacity:1;transform:translateX(0)}to{opacity:1;transform:translateX(-200px)}}*,:after,:before{box-sizing:border-box}body,html{width:100%;height:100%;font-family:sans-serif;font-size:16px;color:#000}body{margin:0;padding:0;border:0}#bg-exit{right:0;bottom:0;width:160px;height:600px;cursor:pointer;margin:auto;background:#fff;overflow:hidden}#bg-exit,.anim svg{position:absolute;left:0;top:0}.anim svg{width:100%;height:100%;overflow:visible}.anim,.anim .frame{position:absolute;left:0;top:0;right:0;bottom:0;margin:auto;opacity:0}.anim .frame.show,.anim.show{opacity:1}.anim,.anim .static{opacity:1;overflow:hidden}.anim .frame .outer{position:relative;display:block;width:100%;height:100%;margin:auto;text-align:center}.anim .frame .outer .inner{display:flex;flex:1 0 auto;align-items:center;justify-content:center;width:100%;height:100%}#bg-exit img{display:inline-block;position:relative;width:auto;height:auto;max-width:100%;max-height:100%;vertical-align:middle;min-width:inherit;min-height:inherit}.anim .bkg-white{background:#fff}.anim .bkg-black{background:#000}.anim .bkg-grey-bdbdc2{background:#bdbdc2}.anim .alpha{opacity:0}.white{color:#fff}.light{font-weight:300}b{font-weight:800}sup{line-height:.5}.anim .cta{width:141px;height:30px;margin:0}.anim .frame-bkg-wide{width:360px;opacity:1;animation:bkgMove 4.5s ease-in-out 0s 1 normal forwards}.anim .frame-verbrauch-black{animation:fadeIn .7s ease 0s 1 normal forwards}.anim .frame-c-1{animation:fromRight 1.25s ease .2s 1 normal forwards}.anim .frame-c-2{animation:fromRight .7s ease 1.2s 1 normal forwards}.anim .frame-c-3{animation:fromRight .7s ease 2.7s 1 normal forwards}.anim .frame-bkg-3,.anim .frame-verbrauch-white{animation:fadeIn .7s ease 5.7s 1 normal forwards}.anim .frame-c-4{animation:fromRight .7s ease 5.7s 1 normal forwards}.anim .frame-c-5{animation:fromRight .7s ease 6s 1 normal forwards}.anim .frame-logo-nim{animation:fromRight .7s ease 6.3s 1 normal forwards}.anim .frame-bkg-4{animation:fadeIn .7s ease 9.3s 1 normal forwards}.anim .frame-c-6{animation:fromRight .7s ease 9.3s 1 normal forwards}.anim .frame-dco{animation:fadeIn .7s ease 12.3s 1 normal forwards}.anim .frame-c-7{animation:fromRight .7s ease 12.8s 1 normal forwards}.anim .frame-c-8{animation:fromRight .7s ease 13.05s 1 normal forwards}.anim .frame-adr{animation:fadeIn 1s ease 13.3s 1 normal forwards}.anim .frame-adr .cta{animation:clickCta 2s cubic-bezier(.68,-.55,.265,1.55) 13.9s 1 normal forwards}.inner .block{display:inline-block;position:relative;background:#fff;width:100%;height:100%}.inner .block .copy{color:#000;font-family:Montserrat,sans-serif;font-weight:300;text-align:left;font-size:12px;line-height:1.35;padding:320px 0 0}.inner .block .copy.shadow{text-shadow:0 3px 10px rgba(0,0,0,.4)}.inner .block .copy.white{color:#fff}.inner .block .copy.bold{font-weight:700}.inner .block .copy.center{text-align:center}.inner .block .copy.legal{font-size:9px;padding:130px 10px 5px 14px}.inner .block .cta{position:relative;margin:70px auto 0}.inner .block.opac{background:transparent}.inner .block.grey{background:#4c4c4c}.inner .block.black{background:#000}.inner .block.center .copy{text-align:center}.inner .block.trans-border{background:transparent;border:1px solid #ccc}</style>
    </head>
    <body>
        <div id="bg-exit">
            <div class="anim anim-1">
                <div class="frame frame-bkg-wide"><div class="outer"><amp-img class="inner" src="./img/bkg-1-wide.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-1"><div class="outer"><amp-img class="inner" src="./img/copy-1.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-2"><div class="outer"><amp-img class="inner" src="./img/copy-2.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-3"><div class="outer"><amp-img class="inner" src="./img/copy-3.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-verbrauch-black"><div class="outer"><amp-img class="inner" src="./img/verbrauch-black.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-3"><div class="outer"><amp-img class="inner" src="./img/bkg-3.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-4"><div class="outer"><amp-img class="inner" src="./img/copy-4.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-5"><div class="outer"><amp-img class="inner" src="./img/copy-5.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-logo-nim"><div class="outer"><amp-img class="inner" src="./img/logo-nim.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-bkg-4"><div class="outer"><amp-img class="inner" src="./img/bkg-4.jpg" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-4"><div class="outer"><amp-img class="inner" src="./img/copy-4.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-c-6"><div class="outer"><amp-img class="inner" src="./img/copy-6.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-verbrauch-white"><div class="outer"><amp-img class="inner" src="./img/verbrauch-white.png" layout="flex-item"></amp-img></div></div>
                <div class="frame frame-dco">
                    <div class="frame show frame-white bkg-white"></div>
                    <div class="frame frame-c-7"><div class="outer"><amp-img class="inner" src="./img/copy-7.png" layout="flex-item"></amp-img></div></div>
                    <div class="frame frame-adr"><div class="outer"><div class="inner address"><div class="block opac center">
                        <div class="copy black">
                            Autohaus Mustermann<br>GmbH<br>Musterstrasse 0000<br>0000 Musterhausen
                        </div><div class="cta alpha"><amp-img class="inner" width="141" height="30" src="./img/cta-dm.png"></amp-img></div>
                    </div></div></div></div>
                </div>
            </div>
            <!-- STATIC -->
            <div class="anim">
                <div class="frame static"><div class="outer"><amp-img class="inner" alt="Nissan Logo" src="./img/logo-nissan.png" layout="flex-item"></amp-img></div></div>
                <div class="frame static"><div class="outer"><div class="inner address"><div class="block trans-border"></div></div></div></div>
            </div>
        </div>
    </body>
</html>
